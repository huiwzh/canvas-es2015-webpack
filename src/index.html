<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas" width="600" height="600">
  </canvas>
  <div>
    <button onclick="addShape('circle', 50)">Add Circle</button>
    <button onclick="addShape('square', 100)">Add Square</button>
    <button onclick="addShape('triangle', 100)">Add Triangle</button>
    <button onclick="addShape('star', 50)">Add Star</button>
    <button onclick="clearCanvas()">Clear Canvas</button>
  </div>
</body>
</html>
